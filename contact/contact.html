<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA | Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body style="margin: 0px;background-color: black;" class="contact-background">
    <!-- <script src="contact.js"></script> -->
    <div class="over-lap"></div>
    <div class="container">
        <h3>Contact Form</h3>
        <form class="form" name="contact-form" method="post">
            <input type="text" id="name" name="name" placeholder="Enter Your Name"><br><br>
            
            <input type="email" id="email" name="email" placeholder="Enter Your Email" ><br><br>
            
            <textarea id="message" name="message" rows="4" placeholder="Enter Your Message"></textarea><br><br>
            
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>
        <script src="../contact/contact.js"></script>
</body>

</html>
