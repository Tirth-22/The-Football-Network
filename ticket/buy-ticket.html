<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buy Ticket</title>
    <link rel="stylesheet" href="ticket.css">
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .buy-ticket-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1e1e1e;
            border: 2px solid #ff4c60;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #ffd166;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #ccc;
            font-weight: bold;
        }

        input,
        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 16px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #ff4c60;
        }

        .FAQs-btn {
            margin-top: 25px;
            padding: 8px;
            color: #ffd166;
            background-color: #171717;
        }

        .submit-btn {
            /* margin-top: 15px; */
            /* margin-bottom: 20px; */
            padding: 12px;
            background-color: #ff4c60;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #e63950;
        }
    </style>
</head>

<body>
    <script src="ticket.js"></script>
    <div class="buy-ticket-container">
        <h2>Confirm Your Ticket</h2>
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="match">Select Match:</label>
            <select id="match" name="match" required>
                <option value="">-- Choose a Match --</option>
                <option value="Team A vs Team B">Portugal vs Spain</option>
                <option value="Team C vs Team D">Manchester City vs Inter Milan</option>
                <option value="Team E vs Team F">Real Madrid vs Al Hilal</option>
            </select>
            
            <label for="seats">Number of Tickets:</label>
            <input type="number" id="seats" name="seats" min="1" max="10" required>
            
            <button type="submit" class="submit-btn">Confirm Booking</button>
        </form>
        <button type="view" class="FAQs-btn" onclick="toggleFAQ()">View FAQs</button>

        <div id="faqs-container" style="display: none; margin-top: 30px;">
            <h3 style="color: #ffd166;">Frequently Asked Questions</h3>
            <div class="faqs-item">
                <button class="faqs-que">Can I cancle my Ticket?</button>
                 <div class="faq-answer">Yes, tickets can be cancelled up to 24 hours before the match.</div>
            </div>
            <div class="faqs-item">
                <button class="faqs-que">Will I get a refund if I cancel?</button>
                <div class="faq-answer">Full refunds are processed within 3-5 business days after cancellation.</div>
            </div>
            <div class="faqs-item">
                <button class="faqs-que">Can I change the number of tickets later?</button>
                <div class="faq-answer">You can update your ticket count by contacting support within 1 hour of booking.</div>
            </div>
        </div>
    </div>

</body>

</html>
